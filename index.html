<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/tw.css">
    <link rel="stylesheet" href="static/custom.css">
    <link rel="stylesheet" href="static/fontawesome/css/all.css">
    <title>Desktop</title>
    <script src="static/jquery.min.js"></script>
    <script src="static/client.js"></script>
</head>
<body>
    <div class="w-full h-full fixed loading" id="loading">
        <div class="text-center vcenter" id="ltxt">
            <p class="text-2xl">
                <i class="fas fa-circle-notch fa-spin"></i>
                <!-- ^ fa-2x -->
            </p>
        </div>
    </div>
    <div class="fixed h-full w-full mobileblockoff md:hidden">
        <div class="text-center vcenter" id="ltxt">
            <p class="text-2xl">
                Sorry, Windows 11 can't run on mobile.
            </p>
        </div>
    </div>
    <div class="container">
        <video id="bgv" oncontextmenu="return false;" muted class="fixed h-full w-full z-10">
            <source src="win/windows_bgv.webm" type="video/webm">
        </video>
        <div class="startmenu z-20">
            <div class="content">
                <div class="search-container">
                    <i class="far fa-search icon fa-flip-horizontal"></i>
                    <input class="search" placeholder="Type here to search">
                </div>
                <div class="pinned">
                    <div class="px-4 mt-6">
                        <p class="text-sm bold inline">Pinned</p>
                        <button class="pinnedbtn inline">All apps <i class="fal fa-chevron-right fa-xs ml-2"></i></button>
                    </div>
                    <div class="apps grid grid-cols-6 gap-0 mt-3">
                        <div class="app">
                            <img class="icon" src="win/icons/fileexp.png">
                            <p class="text-xs mt-1">File Explorer</p>
                        </div>
                        <div class="app">
                            <img class="icon" src="win/icons/chrome.png">
                            <p class="text-xs mt-1">Chrome</p>
                        </div>
                        <div class="app">
                            <img class="icon" src="win/icons/spotify.png">
                            <p class="text-xs mt-1">Spotify</p>
                        </div>
                        <div class="app">
                            <img class="icon" src="win/icons/notepad.png">
                            <p class="text-xs mt-1">Notepad</p>
                        </div>
                        <div class="app">
                            <img class="icon" src="win/icons/settings.png">
                            <p class="text-xs mt-1">Settings</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user">
                <img class="rounded-2xl w-8 h-8 inline" src="static/img/kant.jpg">
                <a href="/" class="text-xs inline"><span class="mr-2"></span> Kant T</a>
                <a href="javascript:void();" onclick="location.reload();" class="inline float-right mt-4"><i class="fal fa-power-off"></i></a>
            </div>
        </div>
        <div id="taskbar" class="taskbar fixed bottom-0 h-12 w-full z-30">
            <div id="taskbar_items" class="taskbar-items">
                <img draggable="false" class="taskbar-icon rounded-sm" src="win/icons/start.png" id="start" ttle="Start">
                <img draggable="false" class="taskbar-icon" src="win/icons/fileexp.png" id="fileExploerer" title="File Explorer">
                <img draggable="false" class="taskbar-icon" src="win/icons/chrome.png" id="chrome" title="Chrome">
                <img draggable="false" class="taskbar-icon" src="win/icons/spotify.png" id="spotify" title="Spotify">
                <img draggable="false" class="taskbar-icon" src="win/icons/notepad.png" id="notepad" title="Notepad">
                <img draggable="false" class="taskbar-icon" src="win/icons/settings.png" id="settings" title="Settings">
            </div>
            <div id="taskbar_right" class="taskbar-right">
                <div class="taskbar-right-items">
                    <p class="taskbar-right-item pt-3.5 text-sm"><i class="fal fa-moon fa-flip-horizontal"></i></p>
                    <p class="taskbar-right-item text-xs text-right pt-2" id="time">00:00<br>00-00-0000</p>
                    <p class="taskbar-right-item pt-3 mr-1 text-sm"><i class="fal fa-volume-up"></i></p>
                    <p class="taskbar-right-item pt-3 text-sm"><i class="fal fa-wifi"></i></p>
                    <p class="taskbar-right-item pt-1.5 text-2xl mr-1"><i class="fal fa-angle-up"></i></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
